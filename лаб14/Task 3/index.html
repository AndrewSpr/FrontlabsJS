<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Range In Place</title>
</head>
<body>

<script>
  function filterRangeInPlace(arr, a, b) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] < a || arr[i] > b) {
        arr.splice(i, 1);
        i--;
      }
    }
  }

  let arr = [5, 3, 8, 1];
  filterRangeInPlace(arr, 1, 4);

  console.log(arr); // [3, 1]
</script>

</body>
</html>
