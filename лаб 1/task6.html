<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <button id="button">Высчитать</button>
    <script>
      let button = document.getElementById("button");
      button.onclick = function () {
        let numbers = [];

        while (true) {
          let value = prompt("Введите число: ");

          if (value === "0" || value === null || !isFinite(value)) break;
          numbers.push(+value);
        }

        let sum = 0;
        for (let number of numbers) {
          sum += number;
        }
        return alert(sum);
      };
    </script>
  </body>
</html>
