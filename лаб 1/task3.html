<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
      }

      function getNextDate(date) {
        const [day, month, year] = date.split(".").map(Number);
        const daysInMonth = [
          31,
          isLeapYear(year) ? 29 : 28,
          31,
          30,
          31,
          30,
          31,
          31,
          30,
          31,
          30,
          31,
        ];

        let nextDay = day + 1;
        let nextMonth = month;
        let nextYear = year;

        if (nextDay > daysInMonth[month - 1]) {
          nextDay = 1;
          nextMonth += 1;

          if (nextMonth > 12) {
            nextMonth = 1;
            nextYear += 1;
          }
        }

        return `${nextDay}.${nextMonth}.${nextYear}`;
      }

      function getPreviousDate(date) {
        const [day, month, year] = date.split(".").map(Number);
        const daysInMonth = [
          31,
          isLeapYear(year) ? 29 : 28,
          31,
          30,
          31,
          30,
          31,
          31,
          30,
          31,
          30,
          31,
        ];

        let prevDay = day - 1;
        let prevMonth = month;
        let prevYear = year;

        if (prevDay === 0) {
          prevMonth -= 1;

          if (prevMonth === 0) {
            prevMonth = 12;
            prevYear -= 1;
          }

          prevDay = daysInMonth[prevMonth - 1];
        }

        return `${prevDay}.${prevMonth}.${prevYear}`;
      }

      const userInput = prompt("Введіть дату у форматі день.місяць.рік:");
      const nextDate = getNextDate(userInput);
      const prevDate = getPreviousDate(userInput);

      alert(`Попередня дата: ${prevDate}, Наступна дата: ${nextDate}`);
    </script>
  </body>
</html>
